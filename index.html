<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personligt Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <div class="item">
            <span class="title" onclick="increment('meal')">Måltid</span>
            <span class="value" id="meal">0/3</span>
        </div>
        <div class="item">
            <span class="title" onclick="incrementWater()">Vand</span>
            <span class="value" id="water">0% (i alt 0.0 liter)</span>
        </div>
        <div class="item">
            <span class="title" onclick="increment('training')">Træning</span>
            <span class="value" id="training">0/1</span>
        </div>
        <div class="item">
            <span class="title" onclick="incrementMinutes('mindfulness', 2, 45)">Mindfulness</span>
            <span class="value" id="mindfulness">0/45 min</span>
        </div>
        <div class="item">
            <span class="title" onclick="increment('talkedTo')">Talt til</span>
            <span class="value" id="talkedTo">0</span>
        </div>
        <div class="item">
            <span class="title" onclick="increment('messagesSent')">Beskeder sendt</span>
            <span class="value" id="messagesSent">0</span>
        </div>
        <div class="item">
            <span class="title" onclick="increment('offerSent')">Tilbud sendt for</span>
            <span class="value" id="offerSent">0 kr.</span>
        </div>
        <div class="item">
            <span class="title" onclick="increment('midwifeVRSales')">MidwifeVR salg</span>
            <span class="value" id="midwifeVRSales">0</span>
        </div>
        <div class="item">
            <span class="title" onclick="increment('midwifeVRPosts')">MidwifeVR posts</span>
            <span class="value" id="midwifeVRPosts">0</span>
        </div>
        <div class="item">
            <span class="title" onclick="increment('incomeSources')">Indtægtskilder</span>
            <span class="value" id="incomeSources">0</span>
        </div>
        <div class="item">
            <span class="title" onclick="increment('streak')">Striks</span>
            <span class="value" id="streak">0</span>
        </div>
        <div class="item">
            <span class="title" onclick="toggleFocus()">Fokus<span id="focus-dot">.</span></span>
            <span class="value" id="focus">0/120 min.</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
